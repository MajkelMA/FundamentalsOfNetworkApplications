<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template = "templates/mainTemplate.xhtml">

    <ui:define name="scripts">
        <h:outputScript library="js" name="modifyFacility.js"/>
    </ui:define>
    <ui:define name="content">
        <div class="create-form col-4">
            <h:form id="createFacilityForm">
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Type: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:selectOneMenu id="typeSelect" styleClass="input-form-component" value="#{sportsFacilityController.type}" onchange="changeVisibility()">
                            <f:selectItem itemValue="BasketballFacility" itemLabel="Basketball Facility"/>
                            <f:selectItem itemValue="FootballFacility" itemLabel="Football Facility"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Name: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText id="acName" value="#{sportsFacilityController.name}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Price per Houers: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText id="acPricePerHours" value="#{sportsFacilityController.pricePerHours}" styleClass="input-form-component">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Access: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:selectOneMenu styleClass="input-form-component" value="#{sportsFacilityController.access}">
                            <f:selectItem itemValue="true" itemLabel="Yes"/>
                            <f:selectItem itemValue="false" itemLabel="No"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Id: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.id}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Max Amount of People: </label>
                    </div>
                    <div class="form-group-item col-5">
                      <h:inputText value="#{sportsFacilityController.maxAmountOfPeople}" styleClass="input-form-component">
                              <f:converter converterId="javax.faces.Integer"/>
                      </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Surface Area: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.surfaceArea}" styleClass="input-form-component">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Type of Grount: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.typeOfGround}" styleClass="input-form-component" />
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class = "basketball-facility" value="Min Height of Basket: "/>
                        <h:outputLabel class = "football-facility" value="Full Size: "/>
                    </div>
                    <div class="form-group-item col-5">
                        <h:selectOneMenu styleClass="input-form-component football-facility" value="#{sportsFacilityController.fullSize}">
                            <f:selectItem itemValue="true" itemLabel="Yes"/>
                            <f:selectItem itemValue="false" itemLabel="No"/>
                        </h:selectOneMenu>
                        <h:inputText styleClass="input-form-component basketball-facility" value="#{sportsFacilityController.minHeightOfBasket}">
                            <f:converter converterId="javax.faces.Double"/>
                    </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class="basketball-facility" value="Max Height Of Basket: "/>
                        <h:outputLabel class="football-facility" value="Width of Goal: "/>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText styleClass="input-form-component basketball-facility" value="#{sportsFacilityController.maxHeightOfBasket}">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                        <h:inputText styleClass="input-form-component football-facility" value="#{sportsFacilityController.widthOfGoal}">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class="basketball-facility" value="Number of Basket: "/>
                        <h:outputLabel class="football-facility" value="Height of Goal: "/>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText styleClass="input-form-component basketball-facility" value="#{sportsFacilityController.numberOfBasket}">
                            <f:converter converterId="javax.faces.Integer"/>
                        </h:inputText>
                        <h:inputText styleClass="input-form-component football-facility" value="#{sportsFacilityController.heightOfGoal}">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:commandButton styleClass="create-button basketball-facility" action="#{sportsFacilityController.updateBasketBallFacility}" value="Submit"/>
                        <h:commandButton styleClass="create-button football-facility" action="#{sportsFacilityController.updateFootballFacility}" value="Submit"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
