<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template = "templates/mainTemplate.xhtml">

    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg['main']}" url="/pas2/faces/index.xhtml"/>
            <p:menuitem value="#{msg['facilities']}" url="/pas2/faces/showFacilities.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <div class="data-view">
            <ul>
                  <ui:repeat value="#{sportsFacilityController.all}" var="facility">
                      <h:form>
                          <li>
                              <div class="data-view-component col-7">
                              <h:outputLink value="/pas2/faces/facilitiesDetails.xhtml" styleClass="link-button #{facility.access ? 'active' : 'inactive'}">
                                  <f:param name="id" value="#{facility.id}"/>
                                  <h:outputText value="#{facility.name}"/>
                              </h:outputLink>
                              </div>
                              <div class="data-view-component col-1">
                                  <h:commandButton styleClass="change-button" action="#{sportsFacilityController.changeAccess(facility.id)}" value="#{msg['change_active_button']}"/>
                              </div>
                              <div class="data-view-component col-1">
                                  <h:outputLink value="/pas2/faces/modifyFacilities.xhtml" styleClass="link-button modify-button">
                                      <f:param name="id" value="#{facility.id}"/>
                                      <h:outputLabel value="#{msg['modify_button']}"/>
                                  </h:outputLink>
                              </div>
                              <div class="data-view-component col-1">
                                <h:commandButton styleClass="delete-button" action="#{sportsFacilityController.deleteSportsFacility(facility.id)}" value="#{msg['delete_button']}"/>
                              </div>
                          </li>
                      </h:form>
                  </ui:repeat>
            </ul>
        </div>
    </ui:define>
</ui:composition>
