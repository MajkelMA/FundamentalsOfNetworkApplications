<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template = "templates/mainTemplate.xhtml">

    <ui:define name="content">
        <div class="data-panel col-6">
            <div class="data-panel-group col-8">
                <div class="data-panel-header col-8">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.name}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['price_per_hours']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.pricePerHours}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['access']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{msg[sportsFacilityController.activeSportsFacility.access]}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{msg['number_of_basket']}: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{msg['fullsize']}: "/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.numberOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{msg[sportsFacilityController.activeSportsFacility.fullSize]}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                    value="#{msg['min_height_of_basket']}: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{msg['width_of_goal']}:"/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.minHeightOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.widthOfGoal}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{msg['max_height_of_basket']}: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{msg['height_of_goal']}:"/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.maxHeightOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.heightOfGoal}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['type']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{msg[sportsFacilityController.activeSportsFacility.class.simpleName]}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['max_amount_of_people']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.field.maxAmountOfPeople}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['type_of_ground']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.field.typeOfGround}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['surface_area']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.field.surfaceArea}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
