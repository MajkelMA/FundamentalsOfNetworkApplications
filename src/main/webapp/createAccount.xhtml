<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/mainTemplate.xhtml">


    <ui:define name="content">
        <div class="create-form col-4">
            <h:form>
              <div class="form-group col-10">
                  <div class="form-group-item col-5">
                      <label>Roles: </label>
                  </div>
                  <div class="form-group-item col-5">
                      <h:selectManyCheckbox styleClass="form-table" value="#{createAccountController.roles}">
                         <f:selectItems value="#{roleController.all}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}"/>
                      </h:selectManyCheckbox>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Login: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{createAccountController.login}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Password: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputSecret value="#{createAccountController.password}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Full name: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{createAccountController.fullName}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:commandButton action="#{createAccountController.createAccount}" value="Create" styleClass="create-button"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:button styleClass="modify-button" value="Clear" onclick="clearForm()"/>
                    </div>
                </div>
            </h:form>
        </div>
        <div class="message">
            <h:outputLabel render="#{createAccountController.message != null}"
                           value="#{createAccountController.message}"/>
        </div>
    </ui:define>
</ui:composition>
