<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="#{accountController.activeAccount.fullName}">
            id: #{accountController.activeAccount.id} <br/>
            login: #{accountController.activeAccount.login} <br/>
            password: #{accountController.activeAccount.password} <br/>
            full name: #{accountController.activeAccount.fullName} <br/>
            is active: #{accountController.activeAccount.active} <br/>
        </p:panel>
        <p:linkButton outcome="index.xhtml" value="BACK"/>
    </ui:define>
</ui:composition>
