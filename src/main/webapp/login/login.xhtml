<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/mainTemplate.xhtml">

    <ui:define name="content">
        <div class="create-form col-4">
            <h:form>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel for="usernameInput" value="#{msg['login']}"/>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText id="usernameInput" value="#{loginBean.username}" required="true"/>
                    </div>
                </div>

                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel for="passwordInput" value="#{msg['password']}"/>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true"/>
                    </div>
                </div>

                <div class="form-group col-10">
                        <h:commandButton value="#{msg['submit_button']}" styleClass="create-button"
                                         action="#{loginBean.login}"/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
