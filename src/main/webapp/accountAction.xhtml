<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msg['main']}" url="/pas2/faces/index.xhtml"/>
            <p:menuitem value="#{msg['users']}" url="/pas2/faces/index.xhtml"/>
            <p:menuitem value="#{accountController.activeAccount.login}"
                        url="/pas2/faces/accountAction.xhtml?id=#{accountController.activeAccount.id}"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <div class="data-panel col-6">
            <div class="data-panel-group col-8">
                <div class="data-panel-header col-8">
                    <h:outputLabel value="#{accountController.activeAccount.fullName}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Login: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.login}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['full_name']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.fullName}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['active']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{msg[accountController.activeAccount.active]}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Id: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.id}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>#{msg['roles']}: </label>
                </div>
                <div class="data-panel-item col-4">
                    <div class="label-group">
                        <ui:repeat value="#{accountController.activeAccount.roles}" var="role">
                            <h:outputLabel value="#{msg[role.name]}"/>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
