<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/mainTemplate.xhtml">


    <ui:define name="content">
        <div class="create-form col-4">
            <h:form>
              <div class="form-group col-10">
                  <div class="form-group-item col-5">
                      <label>Roles: </label>
                  </div>
                  <div class="form-group-item col-5">
                      <h:selectManyCheckbox styleClass="form-table" value="#{accountController.roles}">
                         <f:selectItems value="#{roleController.all}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}"/>
                      </h:selectManyCheckbox>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Login: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText id="login" value="#{accountController.account.login}" styleClass="input-form-component" required="true" requiredMessage="Please enter login">
                            <f:validator validatorId="loginUniqueValidator"/>
                            <f:attribute value="#{accountController.allAccounts}" name="allAccounts"/>
                        </h:inputText>
                        <h:message for="login" style="color: red; display: block;"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Password: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputSecret value="#{accountController.account.password}" id="password" styleClass="input-form-component" required="true" requiredMessage="please enter password">
                            <f:validator validatorId="confirmPasswordValidator"/>
                            <f:attribute value="#{confirmPassword}" name="confirmPassword"/>
                        </h:inputSecret>
                        <h:message for="password" style="color: red; display: block;"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Comfirm Password: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputSecret styleClass="input-form-component" id="confirmPassword"  binding="#{confirmPassword}" required="true" requiredMessage="please confirm password"/>
                        <h:message for="confirmPassword" style="color: red; display: block;"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Full name: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{accountController.account.fullName}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:commandButton action="#{accountController.createAccount}" value="Create" styleClass="create-button"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:button styleClass="modify-button" value="Clear" onclick="clearForm()"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
