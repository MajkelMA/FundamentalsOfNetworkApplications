<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <div class="data-panel col-6">
            <div class="data-panel-group col-8">
                <div class="data-panel-header col-8">
                    <h:outputLabel value="#{accountController.activeAccount.fullName}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Login: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.login}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Password: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.password}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Full name: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.fullName}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Active: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.active}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Id: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.id}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Type: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{accountController.activeAccount.class.simpleName}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
