<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <h:selectOneMenu value="#{createAccountController.type}">
                <f:selectItem itemValue="Users Admin" itemLabel="Users Admin"/>
                <f:selectItem itemValue="Resources Admin" itemLabel="Resources Admin"/>
                <f:selectItem itemValue="Client" itemLabel="Client"/>
            </h:selectOneMenu>
            Login: <h:inputText value="#{createAccountController.login}"/>
            Password: <h:inputSecret value="#{createAccountController.password}"/>
            Full Name: <h:inputText value="#{createAccountController.fullName}"/>
            <h:commandButton action="#{createAccountController.createAccount}" value="Create"/>
        </h:form>
        <div class="message">
            <h:outputLabel render="#{createAccountController.message != null}"
                           value="#{createAccountController.message}"/>
        </div>
    </ui:define>
</ui:composition>
