<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Type:" for="acType"/>
                <h:selectOneMenu id="acType" value="#{modifyAccountController.type}">
                    <f:selectItem itemValue="AdminAccount" itemLabel="Users Admin"/>
                    <f:selectItem itemValue="ResourcesManagerAccount" itemLabel="Resources Admin"/>
                    <f:selectItem itemValue="ClientAccount" itemLabel="Client"/>
                </h:selectOneMenu>

                <h:outputLabel value="Id:" for="acId"/>
                <h:inputText id="acId" value="#{modifyAccountController.id}"/>

                <h:outputLabel value="Login:" for="acLogin"/>
                <h:inputText id="acLogin" value="#{modifyAccountController.login}"/>

                <h:outputLabel value="Password:" for="acPassword"/>
                <h:inputText id="acPassword" value="#{modifyAccountController.password}"/>

                <h:outputLabel value="FullName:" for="acFullName"/>
                <h:inputText id="acFullName" value="#{modifyAccountController.fullName}"/>

                <h:outputLabel value="Active:" for="isBanned"/>
                <h:selectOneMenu id="isBanned" value="#{modifyAccountController.active}">
                    <f:selectItem itemValue="true" itemLabel="Yes"/>
                    <f:selectItem itemValue="false" itemLabel="No"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{modifyAccountController.updateAccount}" value="Submit"/>
            <p:commandButton action="#{modifyAccountController.updateAccount}" value="Submit"/>
            <p:linkButton outcome="index.xhtml" value="Back"/>
        </h:form>
        <div class="message">
            <h:outputLabel render="#{modifyAccountController.message != null}"
                           value="#{modifyAccountController.message}"/>
        </div>
    </ui:define>
</ui:composition>
