<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/mainTemplate.xhtml">
    <ui:define name="content">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <h:outputScript library="js" name="datePicker.js"/>

        <div class="data-view">
            <h:form>
            <ul>
                <h:form>
                    <div class="data-view-component col-2">
                        <h:outputLabel value="#{msg['name']}: "/>
                        <h:inputText value="#{reservationController.nameAccountFilter}"/>
                    </div>
                    <div class="data-view-component col-2">
                        <h:commandButton value="#{msg['filter']}" action="#{reservationController.filterAccount()}"
                        styleClass="modify-button"/>
                    </div>
                </h:form>
                <ui:repeat value="#{reservationController.allAccounts}" var="object">
                    <li>
                        <div class="data-view-component col-7">
                            <h:outputText value="#{object.fullName}"/>
                        </div>
                        <div class="data-view-component col-3">
                                <h:commandButton value="#{msg['choose_button']}" action="reservation-create-2"
                                                 styleClass="change-button">
                                    <f:actionListener binding="#{reservationBean.addAccount(object.id)}"/>
                                </h:commandButton>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
