<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>main page</title>
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputStylesheet library="css" name="columns.css"/>
    <h:outputStylesheet library="css" name="buttons.css"/>
    <h:outputScript library="js" name="form.js"/>
    <ui:insert name="scripts"/>
</h:head>
<h:body>
    <div class="wrapper">
        <div class="menu">
         <ui:insert name="menu">
             <ui:include src="commonMenu.xhtml"/>
         </ui:insert>
        </div>
        <div class="content-wrapper">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="commonHeader.xhtml" />
                </ui:insert>
            </div>
            <div class="content">
                <ui:insert name="content"/>
            </div>

            <div class="footer">
                #{msg['page_info']} #{facesContext.viewRoot.locale} #{msg['logged_info']}
                <h:outputLabel rendered="#{request.isUserInRole('Resources_Admin')}">#{msg['Resources_Admin']}</h:outputLabel>
                <h:outputLabel rendered="#{request.isUserInRole('User_Admin')}">#{msg['User_Admin']}</h:outputLabel>
                <h:outputLabel rendered="#{request.isUserInRole('Client')}">#{msg['Client']}</h:outputLabel>
                login: #{request.userPrincipal.name}

            </div>
        </div>
    </div>

</h:body>
</html>
