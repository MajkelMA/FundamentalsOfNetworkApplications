<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template = "templates/mainTemplate.xhtml">

    <ui:define name="content">
        <div class="data-panel col-6">
            <div class="data-panel-group col-8">
                <div class="data-panel-header col-8">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.name}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Price per hours: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.pricePerHours}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <label>Access: </label>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel value="#{sportsFacilityController.activeSportsFacility.access}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="Number of Basket: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="Full size: "/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.numberOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.fullSize}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                    value="Min height of Basket: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="Width Of Goal:"/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.minHeightOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.widthOfGoal}"/>
                </div>
            </div>
            <div class="data-panel-group col-8">
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="Max height of Basket: "/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="Height Of Goal:"/>
                </div>
                <div class="data-panel-item col-4">
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('BasketballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.maxHeightOfBasket}"/>
                    <h:outputLabel rendered="#{sportsFacilityController.activeSportsFacility.class.simpleName.equals('FootballFacility')}"
                                   value="#{sportsFacilityController.activeSportsFacility.heightOfGoal}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
