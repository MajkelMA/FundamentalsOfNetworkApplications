<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Id:" for="acId"/>
                <p:autoComplete id="acId" value="#{accountController.activeAccount.id}"/>

                <p:outputLabel value="Login:" for="acLogin"/>
                <p:autoComplete id="acLogin" value="#{accountController.activeAccount.login}"/>

                <p:outputLabel value="Password:" for="acPassword"/>
                <p:autoComplete id="acPassword" value="#{accountController.activeAccount.password}"/>

                <p:outputLabel value="FullName:" for="acFullName"/>
                <p:autoComplete id="acFullName" value="#{accountController.activeAccount.fullName}"/>

                <p:outputLabel value="Banned:" for="isBanned"/>
                <p:selectOneMenu id="isBanned" value="#{accountController.activeAccount.active}">
                    <f:selectItem itemValue="false" itemLabel="Yes" />
                    <f:selectItem itemValue="true" itemLabel="No" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Submit"/>
            <p:linkButton outcome="index.xhtml" value="BACK"/>
        </h:form>
    </ui:define>
</ui:composition>
