<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template = "templates/mainTemplate.xhtml">

    <ui:define name="content">
        <div class="create-form col-4">
            <h:form id="createFacilityForm">
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Type: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:selectOneMenu id="typeSelect" value="#" styleClass="input-form-component" onchange="changeVisibility()">
                            <f:selectItem itemValue="BasketballFacility" itemLabel="Basketball facility"/>
                            <f:selectItem itemValue="FootballFacility" itemLabel="Football facility"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Name: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.name}" styleClass="input-form-component"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Max Amount of People: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.field.maxAmountOfPeople}" styleClass="input-form-component">
                                <f:converter converterId="javax.faces.Integer"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Surface Area: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.field.surfaceArea}" styleClass="input-form-component">
                                <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Type of Grount: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.field.typeOfGround}" styleClass="input-form-component" />
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <label>Price per Houers: </label>
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText value="#{sportsFacilityController.pricePerHours}" styleClass="input-form-component">
                                <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class="football-facility" style="display: none" value="Fullsize: " />
                        <h:outputLabel  class="basketball-facility" value="Number of Basket: " />
                    </div>
                    <div class="form-group-item col-5">
                        <h:selectOneMenu style="display: none" value="#{sportsFacilityController.fullSize}" styleClass="input-form-component football-facility">
                            <f:selectItem itemValue="true" itemLabel="Yes"/>
                            <f:selectItem itemValue="false" itemLabel="No"/>
                        </h:selectOneMenu>
                        <h:inputText value="#{sportsFacilityController.numberOfBasket}" styleClass="input-form-component basketball-facility">
                                <f:converter converterId="javax.faces.Integer" />
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class="football-facility" style="display: none" value="Widht of Goal: " />
                        <h:outputLabel class="basketball-facility" value="Min Height of Basket: " />
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText style="display: none" value="#{sportsFacilityController.widthOfGoal}" styleClass="input-form-component football-facility">
                                <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                        <h:inputText value="#{sportsFacilityController.minHeightOfBasket}" styleClass="input-form-component basketball-facility">
                                <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-5">
                        <h:outputLabel class="football-facility" style="display: none" value="Height of Goal: " />
                        <h:outputLabel class="basketball-facility" value="Max Height of Basket: " />
                    </div>
                    <div class="form-group-item col-5">
                        <h:inputText style="display: none" value="#{sportsFacilityController.heightOfGoal}" styleClass="input-form-component football-facility">
                             <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                        <h:inputText value="#{sportsFacilityController.maxHeightOfBasket}"  styleClass="input-form-component basketball-facility">
                                <f:converter converterId="javax.faces.Double"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:commandButton style="display: none" styleClass="create-button football-facility"  value="Create" action="#{sportsFacilityController.createFootballFacility}"/>
                        <h:commandButton styleClass="create-button basketball-facility"  value="Create" action="#{sportsFacilityController.createBasketballFacility}"/>
                    </div>
                </div>
                <div class="form-group col-10">
                    <div class="form-group-item col-10">
                        <h:button styleClass="modify-button" value="Clear" onclick="clearForm()"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
